<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUELMONS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat+Alternates:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>DUELMONS</h1>
            <img src="./img/pokeball.png" alt="rps icon" class="icon">
        </div>
        <div class="starter">
            <p>Choose Your Starter!</p>
            <p class="tip">Tip: Grass >> Water >> Fire >> Grass</p>
        </div>

        <div class="buttons">
            <button class="grass">
                <img src="./img/bullbasaur_188989.png" alt="grass-type icon" draggable=false>
            </button>
            <button class="fire">
                <img src="./img/charmander_188990.png" alt="fire-type icon" draggable=false>
            </button>
            <button class="water">
                <img src="./img/squirtle_188988.png" alt="waters-type icon" draggable=false>
            </button>
        </div>

        <div class="scoreboard">
            <div class="result"></div>
            <div class="score">
                <p class="p1score"></p>
                <p class="p2score"></p>
            </div>
            <div class="final"></div>
        </div>

        <div class="footer">

        </div>

    </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
